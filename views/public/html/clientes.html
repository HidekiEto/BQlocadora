<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Importando o bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> <!-- Importando o script do bootstrap -->
    <link rel="stylesheet" href="\views\public\styles\clientes.css"> <!-- importando o CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>Clientes</title> <!-- Titulo da página -->
</head>
<body>
    <script src="clientes.js"></script> <!-- Importando o JS -->

    <header class="cabecalho"> <!-- Header -->
        <div> <!-- Div para a logo -->
            <img src="\assets\imagens\logo.png" class="logo">
        </div>

        <div></div> <!-- Div vazia pois não há nada nesta parte -->

        <nav> <!-- Nav do menu -->
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="\assets\imagens\menu.png" class="img-menu"> <!-- Imagem do menu com boostrap -->
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink"> <!-- menu com bootstrap que redireciona para as outras páginas -->
                <li><a class="dropdown-item" href="inicial.html">Inicial</a></li>
                <li><a class="dropdown-item" href="clientes.html">Clientes</a></li>
                <li><a class="dropdown-item" href="funcionarios.html">Funcionários</a></li>
                <li><a class="dropdown-item" href="veiculos.html">Veículos</a></li>
                <li><a class="dropdown-item" href="os.html">Alocações</a></li>
              </ul>
        </nav>
    </header>

    <div class="cadastro"> <!-- Div para a parte de cadastro -->
        <h1 class="titulo">Cadastro de Clientes</h1> <!-- Titulo dentro da div -->

        <form id="formulario"> <!-- Formulário de cadastro -->
            <div class="form"> <!-- Div para o form -->
            <div class="coluna1"> <!-- Div para a coluna 1 do formulário-->
            <!-- Label e input de nome completo -->
            <p>
                <label class="nomeLabel">Nome Completo:</label><br>
                <input type="text" id="nome"><br>
            </p>
            
            <!-- Label e input de CPF -->
            <p>
                <label class="cpfLabel">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
            </p>

            <!-- Label e input de endereço -->
            <p>
                <label class="enderecoLabel">Endereço (Completo):</label><br>
                <input type="text" id="endereco"><br>
            </p>

            <!-- Label e inputs type radio de status -->
            <p>
                <label class="statusLabel">Status:</label><br>
                <div class="select">
                    <div class="select1">
                        <div class="inputRadio">
                            <h1 class="h1">Solteiro(a): </h1><input type="radio" name="status" class="selecao"><br>
                        </div>
                        <div class="inputRadio"> 
                            <h1 class="h1">Casado(a): </h1><input type="radio" name="status" class="selecao">
                        </div>
                        <div class="inputRadio">
                            <h1 class="h1">Divorciado(a): </h1><input type="radio" name="status" class="selecao">
                        </div>
                    </div>
                    <div class="select2">
                        <div class="inputRadio">
                            <h1 class="h1">Viúvo(a): </h1><input type="radio" name="status" class="selecao">
                        </div>
                        <div class="inputRadio">
                            <h1 class="h1">Outro: </h1><input type="radio" name="status" class="selecao">
                        </div>
                    </div>
                </div>
            </p>
        </div>

        <div class="coluna2"> <!-- Div para a coluna 1 do formulário -->
            <!-- Label e input de telefone -->
            <p>
                <label class="telefoneLabel">Telefone:</label><br>
                <input type="tel" id="telefone"><br>
            </p>

            <!-- Label e input de data de nascimento -->
            <p>
                <label class="dataLabel">Data de Nascimento:</label><br>
                <input type="date" id="data"><br>
            </p>

            <!-- Label e input de cidade -->
            <p>
                <label class="cidadeLabel">Cidade:</label><br>
                <input type="text" id="cidade"><br>
            </p>

            <!-- Label e select de sexo -->
            <p>
                <label class="sexoLabel">Sexo:</label><br>
                <select class="selectstyle" id="sexo">                    
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                </select>
            </p>
        </div>
    </div>
    </form>
        <div class="botoes"> <!-- Div para os botões -->
            <div class="botoes1"> <!-- Div para dividir os botões parte 1 -->
                <button id="novo">Novo</button>
                <button id="salvar">Salvar</button>
                <button id="editar">Editar</button>
            </div>
            <div class="botoes2"> <!-- Div para dividir os botões parte 2 -->
                <button id="cancelar">Cancelar</button>
                <button id="excluir">Excluir</button>
                <button id="proximo">Próximo</button>
            </div>
            <div class="botoes3"> <!-- Div para dividir os botões parte 3 -->
                <button id="anterior">Anterior</button>
                <button id="primeiro">Primeiro</button>
                <button id="ultimo">Último</button>
            </div>
            <div class="buscar"> <!-- Div para o botão de busca -->
                <button class="botaobuscar" onclick="buscar()">Buscar</button>
            </div>
        </div>
    </div>
    
    <footer class="footer"> <!-- Footer -->
        <h1 class="h1footer">Desenvolvido por Vinícius Viana e Carol Rocha do 2° Desenvolvimento de Sistemas</h1>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css"> <!-- Importando o CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <title>Login</title> <!-- Título da página -->
</head>

<body>


    <header class="cabecalho"> <!-- Header -->
        <div> <!-- Div para a logo -->
            <img src="/imagens/logo.png" class="logo">
        </div>

        <div class="titulo"> <!-- Div para o titulo/slogan -->
            <h1 class="fonte">Mobilidade sem limites </h1>
            <h1 class="fonte">Para onde e quando você quiser!</h1>
        </div>
    </header>

    <form action="/login" method="post">
        <div class="divlogin">
            <h1 class="h1login">Login</h1>
            <p>
                <label for="username">Usuário:</label><br>
                <input class="login" type="text" id="username" name="username" required>
            </p>
            <p>
                <label for="password">Senha:</label><br>
                <input class="senha" type="password" id="password" name="password" required>
            </p>
            <p>
                <div class="divbotao">
                    <button type="submit" class="btn btn-danger">Login</button>
                    <button type="submit" class="btn btn-danger" onclick="Cadastrar()"> Cadastre - se </button>
                </div>
            </p>
        </div>
        
    </form>
    

        <div class="divalugue"> <!-- Div para imagem de alugue já -->
            <img src="/imagens/alugue.png" class="alugue">
        </div>
    </div>
    <script src="/js/login.js"></script> <!-- Importando o JS -->
</body>

</html>
